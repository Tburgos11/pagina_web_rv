<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Trabajo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% extends "base.html" %}
{% block title %}Registrar Trabajo{% endblock %}
{% block content %}
<div class="d-flex justify-content-end mb-3">
    <form action="{{ url_for('auth.logout') }}" method="get">
        <button type="submit" class="btn btn-outline-danger">Cerrar sesión</button>
    </form>
</div>
<div class="card p-4">
    <h1 class="mb-4">Registrar Trabajo</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de servicio</label>
            <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
                <option value="" disabled selected>Selecciona un tipo</option>
                <option value="digital">Digital</option>
                <option value="fisico">Físico</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Servicio</label>
            <select id="servicio" name="servicio" class="form-select" required>
                <option value="" disabled selected>Selecciona un servicio</option>
                {% for s in servicios_digitales %}
                <option value="{{ s }}" data-tipo="digital">{{ s }}</option>
                {% endfor %}
                {% for s in servicios_fisicos %}
                <option value="{{ s }}" data-tipo="fisico">{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea id="observaciones" name="observaciones" class="form-control" rows="3" cols="40"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div class="mt-3 d-flex gap-2">
        <a href="{{ url_for('clientes.mostrar_usuarios') }}" class="btn btn-info">Ver trabajos en progreso</a>
        <a href="{{ url_for('registros.mostrar_registros') }}" class="btn btn-secondary">Ver trabajos archivados</a>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const tipoServicio = document.getElementById('tipo_servicio');
    const servicio = document.getElementById('servicio');
    // Guarda las opciones originales
    const opcionesOriginales = Array.from(servicio.options);

    tipoServicio.addEventListener('change', function() {
        const tipo = tipoServicio.value;
        // Limpia las opciones
        servicio.innerHTML = '<option value="" disabled selected>Selecciona un servicio</option>';
        // Agrega solo las opciones del tipo seleccionado
        opcionesOriginales.forEach(opt => {
            if(opt.dataset.tipo === tipo) {
                servicio.appendChild(opt.cloneNode(true));
            }
        });
    });
});
</script>
{% endblock %}
</body>
</html>
</html>
