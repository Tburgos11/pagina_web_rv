<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Trabajo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% extends "base.html" %}
{% block title %}Registrar Trabajo{% endblock %}
{% block content %}
<div class="d-flex justify-content-end mb-3">
    <form action="{{ url_for('auth.logout') }}" method="get">
        <button type="submit" class="btn btn-outline-danger">Cerrar sesión</button>
    </form>
</div>
<div class="card p-4">
    <h1 class="mb-4">Registrar Trabajo</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de servicio</label>
            <select id="tipo_servicio" name="tipo_servicio" class="form-select" required onchange="mostrarServicios()">
                <option value="">Seleccione...</option>
                <option value="digital">Digital</option>
                <option value="fisico">Físico</option>
            </select>
        </div>
        <div class="mb-3" id="servicio_digital" style="display:none;">
            <label class="form-label">Servicio digital</label>
            <select id="servicio_digital_select" name="servicio" class="form-select select-scroll">
                {% for servicio in servicios_digitales %}
                    <option value="{{ servicio }}">{{ servicio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3" id="servicio_fisico" style="display:none;">
            <label class="form-label">Servicio físico</label>
            <select id="servicio_fisico_select" name="servicio" class="form-select select-scroll">
                {% for servicio in servicios_fisicos %}
                    <option value="{{ servicio }}">{{ servicio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea id="observaciones" name="observaciones" class="form-control" rows="3" cols="40"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div class="mt-3 d-flex gap-2">
        <a href="{{ url_for('clientes.mostrar_usuarios') }}" class="btn btn-info">Ver trabajos en progreso</a>
        <a href="{{ url_for('registros.mostrar_registros') }}" class="btn btn-secondary">Ver trabajos archivados</a>
    </div>
</div>
<style>
    .select-scroll {
        width: 100%;
        max-height: 120px;
        overflow-y: auto;
    }
</style>
<script>
function mostrarServicios() {
    var tipo = document.getElementById('tipo_servicio').value;
    document.getElementById('servicio_digital').style.display = (tipo === 'digital') ? 'block' : 'none';
    document.getElementById('servicio_fisico').style.display = (tipo === 'fisico') ? 'block' : 'none';
    document.getElementById('servicio_digital_select').disabled = (tipo !== 'digital');
    document.getElementById('servicio_fisico_select').disabled = (tipo !== 'fisico');
}
window.onload = mostrarServicios;
</script>
{% endblock %}
</body>
</html>
