<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Trabajo</title>
</head>
<body>
    {% with mensajes = get_flashed_messages(with_categories=true) %}
      {% if mensajes %}
        <div>
          {% for categoria, mensaje in mensajes %}
            <div 
              style="
                background: {% if categoria == 'success' %}#d4edda{% else %}#f8d7da{% endif %};
                color: {% if categoria == 'success' %}#155724{% else %}#721c24{% endif %};
                border: 1px solid {% if categoria == 'success' %}#c3e6cb{% else %}#f5c6cb{% endif %};
                padding:10px; margin-bottom:10px; border-radius:5px;">
              {{ mensaje }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <!-- Puedes poner esto justo después de <body> en editar_observaciones.html y otras plantillas -->
<div style="text-align:right; margin-bottom: 10px;">
    <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
        <button type="submit">Cerrar sesión</button>
    </form>
</div>
    <h1>Registrar Trabajo</h1>
    <form method="POST">
        <label for="nombre">Nombre de cliente:</label><br/>
        <input type="text" id="nombre" name="nombre" required /><br/><br/>

        <label for="cantidad">Cantidad:</label><br/>
        <input type="number" id="cantidad" name="cantidad" min="1" required /><br/><br/>

        <label for="servicio">Tipo de servicio:</label><br/>
        <select id="servicio" name="servicio" required>
            {% for servicio in servicios %}
            <option value="{{ servicio }}">{{ servicio }}</option>
            {% endfor %}
        </select><br/><br/>

        <label for="observaciones">Observaciones:</label><br/>
        <textarea id="observaciones" name="observaciones" rows="3" cols="40"></textarea><br/><br/>

        <button type="submit">Guardar</button>
    </form>
    <br/>
    <button onclick="window.location.href='/usuarios'">Ver trabajos en progreso</button>
    <button onclick="window.location.href='/registros'">Ver trabajos archivados</button>
</body>
</html>
