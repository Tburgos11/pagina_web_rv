<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Observaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra superior con botón de cerrar sesión -->
    <div style="text-align:right; margin-bottom: 10px;">
        <form action="{{ url_for('auth.logout') }}" method="get" style="display:inline;">
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>
    <h1>Editar Observaciones para registro #{{ id }}</h1>
    <form method="POST">
        <textarea name="observaciones" rows="5" cols="40">{{ observacion }}</textarea><br><br>
        <button type="submit">Guardar</button>
        <button type="button" onclick="window.location.href='{{ url_for('registros.mostrar_registros') }}';">Cancelar</button>
    </form>
</body>
</html>
