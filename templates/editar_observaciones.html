<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Observaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block title %}Editar Observaciones{% endblock %}
    {% block content %}
    <div class="d-flex justify-content-end mb-3">
        <form action="{{ url_for('auth.logout') }}" method="get">
            <button type="submit" class="btn btn-outline-danger">Cerrar sesi√≥n</button>
        </form>
    </div>
    <div class="card p-4">
        <h2 class="mb-4">Editar Observaciones para registro #{{ id }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="5" class="form-control">{{ observacion }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('registros.mostrar_registros') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
